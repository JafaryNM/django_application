<!DOCTYPE html>
<html>
    <title> Document </title>
<body>

<h1> Return number using for loop template tags </h1>
 
 <ul>

    {%for num in numbers_list %}

        {% if num == 10 %}
       
           <li> You Score number 10 </li>
    
        {% else %}
         
            <li>  {{num}} </li>

        {% endif %}

    <li> {{num}} </li>
     



    {%endfor%}
 

 </ul>


 
</html>
